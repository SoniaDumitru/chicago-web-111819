<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JS Events</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <div id="comments">
      <h3>Comments</h3>
      <!-- HTML form will try to post -->
      <form id='comment-form' action='/users'>
        <div class="field">
          <input id='new-comment' type='text' placeholder='New Comment' />
          <!-- giving our button the type of submit will cause it to tell the form to submit -->
          <input type='submit' class='btn' value="Submit" />
        </div>
      </form>
      <div id="comments-container">
      </div>

      <div id="helicopter-parent">
          <br>
          <button id='alert-btn' class="btn" data-name="alert">Alert ME</button>
          <button id='console-btn' class="btn" data-name="log">Console Log something</button>
      </div>

    </div>

    <script src="src/index.js"></script>
  </body>
</html>
